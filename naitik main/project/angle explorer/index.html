<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angle Explorer</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>ANGLE EXPLORER</h1>

<h2>Angle Type Checker</h2>
<input class="findangle" type="number" placeholder="Enter angle(°)"> <button class="type">Check Type</button>
<p class="out"></p>
<h2>Trinalge angle sum  Checker </h2>
<input class="anglea" type="number" placeholder="Angle A (°)"> 

<input class="angleb" type="number" placeholder="Angle B (°)">

<input class="anglec"type="number" placeholder="Angle C (°)"> <button class="sum">Check Sum</button>
<p class="para"></p>
   <h2>Find Missing Triangle Angle </h2> 

   <input class="first" type="number" placeholder="Angle 1 (°)"> <input class="second" type="number" placeholder="Angle 2 (°)"> <button class="find">Find Angle</button>
<p class="missing"></p>

<script src="./script.js"></script>
</body>
</html>
